<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <main class="main">

        <div class="input">
            <input class="input1" type="text" placeholder="0" id="display">

        </div>

        <div class="btn-main">

            <button class="btn btn-color2" onclick="appendToDisplay('%')">%</button>
            <button class="btn btn-color2" onclick="clearDisplay('ce')">CE</button>
            <button class="btn btn-color2" onclick="clearDisplay('c')">C</button>
            <button class="btn btn-color2" onclick="del()"><svg xmlns="http://www.w3.org/2000/svg" height="28" width="28" viewBox="0 0 448 512"><!--!Font Awesome Free 6.7.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2025 Fonticons, Inc.--><path fill="#000000" d="M64 32C28.7 32 0 60.7 0 96L0 416c0 35.3 28.7 64 64 64l320 0c35.3 0 64-28.7 64-64l0-320c0-35.3-28.7-64-64-64L64 32zm79 143c9.4-9.4 24.6-9.4 33.9 0l47 47 47-47c9.4-9.4 24.6-9.4 33.9 0s9.4 24.6 0 33.9l-47 47 47 47c9.4 9.4 9.4 24.6 0 33.9s-24.6 9.4-33.9 0l-47-47-47 47c-9.4 9.4-24.6 9.4-33.9 0s-9.4-24.6 0-33.9l47-47-47-47c-9.4-9.4-9.4-24.6 0-33.9z"/></svg></button>


        </div>

        <div class="btn-main">

            <button class="btn btn-color2" onclick="appendToDisplay('1/x')">1/x</button>
            <button class="btn btn-color2" onclick="appendToDisplay('')">x<sup style="font-size: 12px;">2</sup></button>
            <button class="btn btn-color2"><span style='font-size:24px;'><sup style="font-size: 12px;">2</sup>&#8730;x</span>
            </button>
            <button class="btn btn-color2" ><span style='font-size:24px;' onclick="appendToDisplay('/')">&#247;</span></button>


        </div>
       
        <div class="btn-main">

            <button class="btn btn-color" onclick="appendToDisplay('7')">7</button>
            <button class="btn btn-color" onclick="appendToDisplay('8')">8</button>
            <button class="btn btn-color" onclick="appendToDisplay('9')">9            </button>
            <button class="btn btn-color2" onclick="appendToDisplay('x')">X</button>


        </div>

         <div class="btn-main">

            <button class="btn btn-color" onclick="appendToDisplay('4')">4</button>
            <button class="btn btn-color" onclick="appendToDisplay('5')">5</button>
            <button class="btn btn-color" onclick="appendToDisplay('6')">6</button>
            <button class="btn btn-color2" onclick="appendToDisplay('-')"><span style='font-size:24px;'>&#8722;</span></button>


        </div>

        <div class="btn-main">

            <button class="btn btn-color" onclick="appendToDisplay('1')">1</button>
            <button class="btn btn-color" onclick="appendToDisplay('2')">2</button>
            <button class="btn btn-color" onclick="appendToDisplay('3')">3</button>
            <button class="btn btn-color2" onclick="appendToDisplay('+')">+</button>


        </div>

<div class="btn-main">

            <button class="btn btn-color"><sup>+</sup>/<sub><span style='font-size:24px;'onclick="appendToDisplay('+')">&#8722;</span></sub></button>
            <button class="btn btn-color" onclick="appendToDisplay('0')">0</button>
            <button class="btn btn-color" onclick="appendToDisplay('.')">.</button>
            <button class="btn" style="background-color: rgb(0 90 158); color: #ffffff;" onclick="calculate('=')">=</button>


        </div>

       

    </main>
    
    <script src="app.js"></script>
    
</body>
</html>
